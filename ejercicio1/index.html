<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Calculadoras</h1>
    <section id="grados" class="grados">
      <label for="celsius">Celsius: </label>
      <input
        type="text"
        id="celsius"
        class="input"
        placeholder="Ingrese dato en Celsius"
      />
      <label for="farenheit">Farenheit: </label>
      <input
        type="text"
        id="farenheit"
        class="input"
        placeholder="Ingrese dato en Farenheit"
      />
      <div class="botones">
        <button type="button" onclick="calcular()">Calcular</button>
        <button type="button" onclick="borrar()">Borrar</button>
      </div>
    </section>
  </body>
  <script src="/ejercicio1/code.js"></script>
</html>
